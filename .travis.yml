# Travis CI configuration
language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - android-28
    - build-tools-28.0.3
    - extra-android-m2repository

before_install:
	- yes | sdkmanager "platforms;android-28"

script:
    - ./gradlew build
    - ./gradlew test
    - ./gradlew pmd
